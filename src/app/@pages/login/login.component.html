<mat-card>
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
          <h2>Incio de sesi√≥n</h2>
          <mat-form-field class="full-width-input">
            <input matInput placeholder="Email" formControlName="correo" required>
            <mat-error>
              Please provide a valid email address
            </mat-error>
          </mat-form-field>
          <mat-form-field class="full-width-input">
            <input matInput type="password" placeholder="Password" formControlName="password" required>
            <mat-error>
              Please provide a valid password
            </mat-error>
          </mat-form-field>
          <button mat-raised-button color="primary" [disabled]="form.invalid">Login</button>
        </form>
        <button mat-raised-button color="warn" routerLink="/register">Registrarse</button>
      </mat-card-content>
</mat-card>
