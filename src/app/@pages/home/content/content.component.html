<div class="content">
    <div class="new">
        <button mat-raised-button color="primary" routerLink="/home/new">Nuevo</button>
    </div>
    <div class="contenedor">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <ng-container matColumnDef="decription">
              <th mat-header-cell *matHeaderCellDef> Descripci贸n </th>
              <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>
            <ng-container matColumnDef="fecha">
                <th mat-header-cell *matHeaderCellDef> Fecha de creaci贸n </th>
                <td mat-cell *matCellDef="let element"> {{element.created_at| date:'medium'}} </td>
            </ng-container>
            <ng-container matColumnDef="actualizacion">
                <th mat-header-cell *matHeaderCellDef> Fecha de creaci贸n </th>
                <td mat-cell *matCellDef="let element"> {{element.updated_at| date:'medium'}} </td>
            </ng-container>
            <ng-container matColumnDef="state">
                <th mat-header-cell *matHeaderCellDef> Estado </th>
                <td mat-cell *matCellDef="let element" > 
                    <h1 *ngIf="element.state === 0">Abierto</h1>
                    <h1 *ngIf="element.state === 1">En proceso</h1>
                    <h1 *ngIf="element.state === 2">Terminando</h1>
                    <h1 *ngIf="element.state === 3">Cerrado</h1>
                </td>
            </ng-container>
            <ng-container matColumnDef="Accion" style="width: 50px;">
                <th mat-header-cell *matHeaderCellDef> Acci贸n </th>
                <td mat-cell *matCellDef="let element"> 
                    <button mat-raised-button color="primary" (click)="editar(element.id)" >Editar</button>
                    <button mat-raised-button color="warn" (click)="detele(element.id)">Eliminar</button>
                </td>
              </ng-container>
            
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>          
    </div>
</div>
